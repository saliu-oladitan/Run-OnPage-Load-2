<!DOCTYPE html>
<html>

<head>
    <title>
        How to run a function when the
        page is loaded in javascript using (window.onload)?
    </title>
</head>

<body>

    <h1 style="color: rgb(82, 45, 230)">Execute A Function on Page Load in Javascript Using (window.onload)</h1>

    <p>
        <textarea name="FillOnLoad" id="FillOnLoad" cols="30" rows="10"></textarea>
    </p>
</body>

<script>
    window.onload = function LoadFunction() {
        document.getElementById("FillOnLoad").value = "The funcion that inserted this text was called on page load."
    }
</script>

</html>
